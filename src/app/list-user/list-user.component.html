<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <form class="col-md-12">
  <input type="text" [(ngModel)]="accountCat" name="accountCategory" class="form-control" placeholder="search by category">
</form>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th><span>User</span></th>
              <th><span>Created</span></th>
              <th class="text-center"><span>Status</span></th>
              <th><span>Email</span></th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody *ngFor="let user of list">
            <tr *ngIf="user.accountCategory==accountCat|| accountCat==null">
              <td>
                <img src={{user.picture}} alt="">
                <a href="#" class="user-link">{{user.firstName}} {{user.lastName}}</a>
                <span class="user-subhead">{{user.accountCategory}}</span>
              </td>
              <td>
                {{user.birthDate}}
              </td>
              <td class="text-center">
                <span class="label label-default">{{user.profession}}</span>
              </td>
              <td>
                <a href="#">{{user.email}}</a>
              </td>
              <td style="width: 20%;">
                <button class="btn btn-danger" [disabled]="(user.accountCategory =='Admin')" (click)="delete(user)">Delete</button>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
